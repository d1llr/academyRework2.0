version: '3.8'

services:
  db:
    image: postgres:13.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    restart: always
    environment:
      POSTGRES_DB: academy
      POSTGRES_USER: academy_user
      POSTGRES_PASSWORD: 20031956tAA

  frontend:
    image: y4r1k/academy-frontend:latest
    ports:
      - "3000:3000"
    volumes:
      - frontend_build:/app/result_build/
    environment:
      NODE_ENV: production
    restart: always
  backend:
    image: y4r1k/academy-backend:latest
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - static_value:/app/backend_static/
      - media_value:/app/backend_media/
    env_file: .env
  nginx:
    image: nginx:1.21.3-alpine
    ports:
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/ssl/frantsuz.crt:/etc/nginx/frantsuz.crt
      - ./nginx/ssl/frantsuz.key:/etc/nginx/frantsuz.key
      - frontend_build:/usr/share/nginx/html/
      - static_value:/var/html/backend_static/
      - media_value:/var/html/backend_media/
    restart: always
    depends_on:
      - backend
      - frontend

volumes:
  postgres_data:
  static_value:
  media_value:
  frontend_build:
